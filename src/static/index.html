<script type="text/x-handlebars" data-template-name="index">
<div class="fixed-nav-page">
{{partial "_nav_bar"}}
<div class="container">
   <div class="row">
      <div class="col-md-3">
         <div class="tm-tag mini-profile">
            <div class="">
               {{#link-to 'user' currentUser._id.$oid}}

                 <h4 class="name use-blue">{{currentUser.name}}</h4>
               {{/link-to}}
            </div>
            <div class="profile-stats">
               <ul class="stats">
                  <li class="use-blue">{{currentUser.reputation}} <i class="icon-star"></i></li>
                  <!--   <a class="span4" href="#">32 Tags</a>-->
                  {{#if currTags}}
                  <li class="use-blue">{{currTags.length}} Tags</li>
                  {{/if}}
                  <li class="use-blue"><a href="#" {{action "loadFollowers" currentUser._id.$oid target="controller.controllers.base" }} data-toggle="modal" data-target="#followersModal">{{currentUser.frequency}} Following</a></li>
               </ul>
            </div>
         </div>
         <div class="divider-horizontal">
           
         </div>
         <button class="btn btn-primary btn-lg left-btn" data-toggle="modal" data-target="#postpostModal">Write a Post!
      </button>
         <button id="create-tag-button" href="#myModal" role="button" data-toggle="modal" class="btn btn-lg btn-primary">Create a tag!</button>

      </div>
      <div class="col-md-7" id="midCol" >

            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h4></h4>
         </div>

         <div class="post-container">
            <h3 class="flo-head">Feed</h3>
            <br/> 
            <!--                                 <button href="#myModal" role="button" data-toggle="modal" class="btn btn-lg btn-primary pull-right">Create a tag!</button> -->
            {{view Flotag.CurrentTagView}}
            <div class="divider-horizontal"></div>
            <div class="btn-group pull-left" data-toggle="buttons">
               <label {{action "sort" "erank" target="posts"}} class="btn btn-sm btn-primary active">
                  <input {{action "sort" "erank" target="posts"}} type="radio" name="options" class="btn btn-primary active">Top
               </label>
               <label {{action "sort" "new" target="posts"}}  class="btn btn-sm btn-primary">
                  <input {{action "sort" "new" target="posts"}} type="radio" name="options" class="btn btn-primary btn-default">New
               </label>
            </div>
            <div class="align-right">
               <button type="button" class="btn btn-sm">
               <i class="icon-double-angle-down"></i>
               </button>
            </div>
         </div>
         {{view Flotag.PostsView}}
         {{view Flotag.CreateTagView}}
         {{view Flotag.ChangePassView}}
         {{view Flotag.EditProfileView}}

        
        {{follower-comp user=currentUser followers=controllers.base.followers}}

      </div>
      <div class="col-md-2">
         <div class="divider-horizontal">
           
         </div>
         <div class="trending-tags">
            <h4>Trending Tags</h4>
            <p>Most used tags in the last {{trendingTime}} hours.</p>
            {{#if trendingTags}}
            {{#with currentUser as currentUser}} 
            {{#each trendingTags}}
              {{tag-comp user=currentUser tag = this }} x{{number}}<br/>
            {{/each}}
            {{/with}}
            {{/if}}
         </div>
        {{partial "_footer"}}
      </div>
   </div>
</div>
</div>
</script>

<script type="text/x-handlebars" data-template-name="post-view">
<div class="post">


   <p>{{{linkify content.content}}}</p>
   
               {{#unless previewHidden}}
               {{#if isImageLink}}    
               <img {{bindAttr src="image"}}>
               {{/if}}
               {{#if isVideoLink}}
               <div class="videoWrapper">
               {{{computedEmbed}}}
               </div>
               {{/if}}

               {{/unless}}
               {{#if isLink}}
               {{#unless isImageLink}}
               {{#unless previewLoading}}
               {{preview-comp data=data}}
               {{/unless}}
               {{/unless}}
               {{/if}}

               {{#if previewLoading}}
<div class="progress progress-striped active">
  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
  </div>
</div>
               {{/if}}
            
               <div class="post-tags align-right">
                  {{#with currentUser as currentUser}}
                  {{#with user as user}}
                    {{#each tags}}

                      {{#if user}}                      
                      {{tag-comp tag=this user=currentUser poster=user}}
                      {{/if}}
                    {{/each}}
                  {{/with}}
                  {{/with}}
                  {{#link-to "user" user._id.$oid}}

                  <div class="tm-tag tm-tag-info post-user" ><img  {{bindAttr src="userProfileImage" }}>{{user.username}}
                  </div>
                  {{/link-to}}
               </div>
                               <span class="date pull-right">{{timeago datePosted}}</span>

               <div class="btn-group-sm post-btn-group">
                  <a {{action "upvote" this }} type="button" {{bind-attr class=":btn :btn-sm :btn-default upvoted"}} ><i class="icon-chevron-up"></i></a>
                  <a type="button" class="btn btn-sm numvotes">{{sub upvotes downvotes}}</a>
                  <a {{action "downvote" this }} type="button" {{bind-attr class=":btn :btn-sm :btn-default downvoted"}}><i class="icon-chevron-down"></i></a>
                  <a {{action "toggleReplying" this}} type="button" class="btn btn-sm btn-default"><i class="icon-reply"></i>Reply</a>
                  <a {{action "toggleReplies" this}} type="button" class="btn btn-sm btn-default"><i {{bind-attr class="repliesHidden:icon-double-angle-down:icon-double-angle-up"}}></i></a>
                  <!--              <button type="button" class="btn"><i class="icon-film icon-large use-blue"> Play Video +</i></button>           
                     -->        
                  {{#if previewHidden}}
 
                  {{#if isImageLink}}   
                  <button {{action "preview" this }} type="button" class="btn btn-default"><i class="icon-picture icon-large use-blue"> Show Image +</i>                  </button>
                  {{/if}}
                  {{#if isVideoLink}}   
                  <button {{action "preview" this}} type="button" class="btn btn-default"><i class="icon-film icon-large use-blue"> Show Video +</i></button>
                  {{/if}}

                  {{else}}
                  {{#if isImageLink}}   
                  <button {{action "preview" this}} type="button" class="btn btn-default"><i class="icon-picture icon-large use-blue"> Hide Image -</i>                 </button>
                  {{/if}}
                  {{#if isVideoLink}}   
                  <button {{action "preview" this}} type="button" class="btn btn-default"><i class="icon-film icon-large use-blue"> Hide Video -</i></button>
                  {{/if}}

                  {{/if}}

               </div>
               <!-- <br/> -->

            {{#if isReplying}}
              {{view Flotag.ReplyingView}}
      {{/if}}                         
            
            {{#unless repliesHidden}}
              {{#if repliesLoaded}}
               <div class="replies">
                  {{render "treeBranch" replyTree }}
                  </div>
              {{/if}}
              
            {{/unless}}
</div>
</script>

 <div class="btn-group post-btn-group">

  {{#if isReplying}}

  {{/if}}
  {{#if isExpanded}}
