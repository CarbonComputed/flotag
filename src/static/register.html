<!DOCTYPE html>
<html class="login">
   <head>
      <meta charset="utf-8">
      <title>Flotag</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/normalize.css">
      <link href="css/bootstrap3_cos.min.css" rel="stylesheet" media="screen">
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <link rel="stylesheet" type="text/css"
         href="css/bootstrap-tagmanager.css">
      <link rel="stylesheet" type="text/css"
         href="css/typeahead.js-bootstrap.css">
      <link rel="stylesheet" type="text/css"
         href="css/bootstrap-fileupload.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script src="js/libs/jquery-1.9.1.js"></script>
      <script src="js/libs/handlebars-1.0.0.js"></script>
      <script src="js/libs/jquery.color-2.1.2.min.js"></script>
      <script src="js/login.js"></script>
      <script src="js/libs/ember-1.0.0.js"></script>
      <script src="js/libs/bootstrap.js"></script>
      <script src="js/libs/bootstrap-tagmanager.js"></script>
      <script src="js/libs/bootstrap-fileupload.js"></script>
      <script src="js/app.js"></script>
   </head>
   <img id="ajax-loader" width="50" src="/images/ajax-loader.gif" >

   <body class="login">
     <div id="curves"  >
        <canvas id="canvas" class="login-back" width="1500" height="1500"/>
      </div>
     <nav class="navbar navbar-default" style="border: none;border-radius:0px;">
           <a class="navbar-brand " href="/"><img class="logo"
             src="/images/flotag_dark.png"></a>
          <img id="ajax-loader_nav" width="25" style="margin-top:15px;margin-right:20px;display: none;" src="/images/ajax-loader_nav.gif" >

     </nav>
      <h3 class="reg-title">Sign Up!</h3>
      <div id="alert" class="alert">
         <button type="button" class="close" data-dismiss="alert">&times;</button>
         <h4></h4>
      </div>
      <div class="container register">
         <div class="row">
            <div class="col-md-8 col-md-push-4">
               <div class="fileupload fileupload-new" data-provides="fileupload">
                  <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;"><img  src="/images/image-place.gif" /></div>
                  <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
                  <div>
                     <span class="btn btn-file btn-default"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span><input  type="file" /></span>
                     <a href="#" class="btn btn-default fileupload-exists" data-dismiss="fileupload">Remove</a>
                  </div>
               </div>
               <div class="captcha">
                  <script type="text/javascript">
                     var RecaptchaOptions = {
                        theme : 'clean'
                     };
                  </script>
                  <script type="text/javascript" src="https://www.google.com/recaptcha/api/challenge?k=6LcuqOkSAAAAAKNEyRBujJzYlAYeRzRDIL9bfLiJ">
                  </script>
                  <noscript>
                     <iframe src="https://www.google.com/recaptcha/api/noscript?k=6LcuqOkSAAAAAKNEyRBujJzYlAYeRzRDIL9bfLiJ"
                        height="300" width="500" frameborder="0"></iframe><br/>
                     <textarea name="recaptcha_challenge_field" rows="3" cols="40">
                     </textarea>
                     <input type="hidden" name="recaptcha_response_field"
                        value="manual_challenge">
                  </noscript>
               </div>
            </div>
            <div class="col-md-4 col-md-pull-8" >
               <form id="register-form" class="login-form form-horizontal">
                  <div class="control-group">
                     <label class="control-label" for="inputName">Name</label>
                     <div class="controls">
                        <input id="inputName" maxlength="25" type="text" class="form-control" placeholder="Name" rel="popover" data-content="Enter your first and last name.">
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label" for="inputUsername">Username</label>
                     <div class="controls">
                        <input id="inputUsername" maxlength="23" type="text" class="form-control" placeholder="Username">
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label" for="inputEmail">Email</label>
                     <div class="controls">
                        <input id="inputEmail" type="email" class="form-control" placeholder="Email">
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label" for="inputPass">Password</label>
                     <div class="controls">
                        <input id="inputPass" maxlength="40" type="password" class="form-control" placeholder="Password">
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label" for="inputConfPass">Confirm Password</label>
                     <div class="controls">
                        <input id="inputConfPass" type="password" class="form-control" placeholder="Confirm Password">
                     </div>
                  </div>
                  <div class="control-group">
                     <label class="control-label" for="textAbout">About:</label>
                     <div class="controls">
                        <textarea class="form-control" maxlength="200" id="textAbout" placeholder="About"></textarea>
                     </div>
                  </div>
                  <div class="control-group">
                     <div class="controls">
                        <button style="margin-top: 5px;" type="submit" class=" btn btn-primary">Register</button>
                     </div>
                  </div>
               </form>
            </div>

         </div>
           <div id="footer">
  <ul class="list-inline well">
    <p id="llc">Carbon Computed LLC</p>
    <p id="llc">flotag &copy; 2013</p>

    <li><a href="/about">About</a></li>
    <li><a href="/tos.html">Terms</a></li>
    <li><a href="/privacy.html">Privacy</a></li>

 --><li><a href="/blog">Blog</a></li>
    <li><a href="https://www.github.com/KevCarbone/flotag">Developers</a></li>
  </ul>
  </div>
      </div>
   </body>
</html>
