    <img id="ajax-loader" width="50" src="/images/ajax-loader.gif" >

		<div id="curves" class="span9" >
		<canvas id="canvas" width="1600" height="1500"/>

<body class="login">
	<div class="navbar">
		<div class="navbar-inner ">
			<a class="brand " href="/"><img class="logo"
				src="/images/flotagv8_bold1.png"></a>



		</div>

	</div>
				<h3 class="reg-title">Sign Up!</h3>
		  <div id="alert" class="alert">
	            <button type="button" class="close" data-dismiss="alert">&times;</button>
	            <h4></h4> 
          </div>
	<div class="container-fluid register">
		<div class="row-fluid">
			<div class="span4" >
				
				<form id="register-form" class="login-form form-horizontal">
			  <div class="control-group">
			    <label class="control-label" for="inputName">Name</label>
			    <div class="controls">
				  <input id="inputName" maxlength="25" type="text" class="form-control" placeholder="Name" rel="popover" data-content="Enter your first and last name.">
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="inputUsername">Username</label>
			    <div class="controls">
				  <input id="inputUsername" maxlength="23" type="text" class="form-control" placeholder="Username">
			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="inputEmail">Email</label>
			    <div class="controls">
				  <input id="inputEmail" type="email" class="form-control" placeholder="Email">
			    </div>
			  </div>

			  <div class="control-group">
			    <label class="control-label" for="inputPass">Password</label>
			    <div class="controls">
				  <input id="inputPass" maxlength="40" type="password" class="form-control" placeholder="Password">

			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="inputConfPass">Confirm Password</label>
			    <div class="controls">
				  <input id="inputConfPass" type="password" class="form-control" placeholder="Confirm Password">

			    </div>
			  </div>
			  <div class="control-group">
			    <label class="control-label" for="textAbout">About:</label>
			    <div class="controls">
						<textarea maxlength="200" id="textAbout" placeholder="About"></textarea>
			    </div>
			  </div>

				    <div class="control-group">
    						<div class="controls">
				  <button type="submit" class=" btn btn-primary ">Register</button>
				  </div>
				  </div>
				</form>
		</div>
		<div class="span8">

<div class="fileupload fileupload-new" data-provides="fileupload">
  <div class="fileupload-new thumbnail" style="width: 200px; height: 150px;"><img  src="/images/image-place.gif" /></div>
  <div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
  <div>
    <span class="btn btn-file"><span class="fileupload-new">Select image</span><span class="fileupload-exists">Change</span><input  type="file" /></span>
    <a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Remove</a>
  </div>
</div>
			<div class="captcha">
				<script type="text/javascript">
				 var RecaptchaOptions = {
				    theme : 'clean'
				 };
				 </script>
				  <script type="text/javascript"
				     src="https://www.google.com/recaptcha/api/challenge?k=6LcuqOkSAAAAAKNEyRBujJzYlAYeRzRDIL9bfLiJ">
				  </script>
				  <noscript>
				     <iframe src="https://www.google.com/recaptcha/api/noscript?k=6LcuqOkSAAAAAKNEyRBujJzYlAYeRzRDIL9bfLiJ"
				         height="300" width="500" frameborder="0"></iframe><br>
				     <textarea name="recaptcha_challenge_field" rows="3" cols="40">
				     </textarea>
				     <input type="hidden" name="recaptcha_response_field"
				         value="manual_challenge">
				  </noscript>
				  </div>
		</div>
		
	</div>
	</div>
